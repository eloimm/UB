# 1. Previa: Debates en las políticas sociales. 
 
* Políticas sociales **¿universales o focalizadas** (_targeted_)?  


* ¿A todas las personas beneficiarias **lo mismo**?  


* ¿**Condicionadas** (acceso/continuidad vinculado a determinados comportamientos de las persona beneficiarias)?  



---
class: top
# 1. Previa: Debates en las políticas sociales. 
** La “paradoja de la redistribución”**  
&gt;Al discriminar a favor de los pobres, el modelo objetivo crea un conflicto de intereses de suma cero entre los pobres y los trabajadores más acomodados y las clases medias que deben pagar por los beneficios de los pobres sin recibir ningún beneficio. [(Korpi and Palme 1998)](#biblio)  
  
--
  
  
Dependiendo del contexto...  
.pull-left[
* La focalización no implica reducción de costes    
* Las estructuras institucionales   
* La composición demográfica]   

.pull-right[
* La fuerza de trabajo
* Niveles de paro  
* Prácticas de fijación de salario   
      ...]  
  
  
--
  
  

**!!** Focalitzación associada a niveles más altos de redistribución [(Marx, Salanauskaite, &amp; Verbist 2013)](#biblio) y medidas orientadas hacia los que tienen menos ingresos estan asociadas con mayores niveles de reducción de la pobreza infantil [(Van Lancker &amp; Van Mechelen 2015)](#biblio).

---
# 1. Previa: Debates en las políticas sociales. 
* Las **políticas de infancia son universales** cuando afectan al conjunto de la Infancia, y son **selectivas (focalizadas)** cuando el efecto de esta esta limitado a un grupo específico de ellos (p.e. infancia en situación de pobreza económica).  

* Mientras que el derecho se refiere a *quién*, la focalización (*targeting*) se refiere a la asignación de recursos (pe. como va a distibuirse el presupuesto) o cómo este se a "repartido" entre las personas beneficiarias (*targeting outcomes*)

* *Mean-teasting* es una técnica para lograr una asignación, un medio para un fin.

# ¿Por qué Políticas de Infancia?
## Talento 

** Pre-distribución**  

&gt; Una intervención que actúa más sobre las causas que sobre las consecuencias de la desigualdad y la pobreza, una especie de acción preventiva o ex ante, frente a una redistribución que consistiría en acciones curativas o ex post, una vez las situaciones de necesidad o desventaja ya se han producido.[(Noguera, José A., 2016)](#biblio)  
   
  
--

  
&gt; La mejor política social es una política pro-activa, que pone énfasis en iniciativas de capacitación y empoderamiento individual, con el objetivo no solo en proporcionar un cojín contra situaciones de infortunio, sinó de activar cualidades que favorezcan la autonomía de los individuos y refuercen su valor en el mercado de trabajo. [(Marí-Klose, P. &amp; Marí-Klose, M., 2015)](#biblio)

# ¿Por qué Políticas de Infancia?
## ...*en resumen*
* La **inversión que la familia de origen realiza en la educación de sus hijos**, muy condicionada por la situación económica que vive el hogar.


--


* La **transmisión de capacidades y habilidades**, más allá del componente genético, se encuentra **relacionada con la valoración de las mismas por parte de los progenitores y por la existencia de espacios familiares que sirvan como canales para su adquisición**.  


--



* La transmisión de **hábitos de comportamiento, actitudes, principios y valores**, que pueden coadyuvar a la reproducción de la situación de pobreza original, o que pueden dotar de sentido vital (García Roca, 1998) al adulto de forma que se promueva la superación de la situación de desventaja inicial.



--


* La influencia intergeneracional de tipo educativo, más allá de la movilidad educativa ascendente generalizada, que provoca que **el nivel alcanzado por los progenitores condicione el desarrollo educativo de los hijos**, empujando o frenando la consecución de los niveles educativos.

---
# ¿Por qué Políticas de Infancia?
## ...*en resumen*

* El **entorno** como escenario facilitador de la movilidad intergeneracional: diversidad sociodemográfica de la población, configuración espacial abierta a la integración y equipamiento dotacional del barrio. O el entorno como espacio generador de estanquidad social: homogeneidad sociodemográfica, configuración espacial generadora de relaciones sociales endogámicas y discriminación dotacional del barrio.


--


* El **modelo de sociedad como condicionante de la movilidad social**. Existe una **correlación entre aquellas sociedades donde hay una mayor desigualdad en la renta y una menor inversión en políticas sociales**.

# Antecedentes
## Convención de los Derechos del niño (20 noviembre 1989) [&gt;&gt;](http://www.un.org/es/events/childrenday/pdf/derechos.pdf)
* Derecho de opinión (art.12)
* Libertad de expresión (art. 13)
* Libertad de pensamiento, consciencia y religión (art. 14)
* Libertad de asociación (art. 15)
* La protección de la vida privada (art. 16)
* Derecho a una información adecuada (art. 17)


--



## *Estatut d’Autonomia de Catalunya* (2006) [&gt;&gt;](https://www.parlament.cat/document/cataleg/48146.pdf)
* Derecho a recibir la atención integral necessaria para el desarrollo de su personalidad y bienestar en el contexto familiar i social (art. 17).
* Garantizar la protección de la Infancia, esp. explotación, abandono, maltrato o crueldad y de pobreza. El interés superior del niñ@ debe ser prioritario (art. 40.3).

---
# Antecedentes
## *Llei 12/2007, d'11 d'octubre, de serveis socials* (2007) [&gt;&gt;](https://www.boe.es/buscar/pdf/2007/BOE-A-2007-19189-consolidado.pdf)
* Reconoce el derecho de acceso de modo genérico (art.9.2)
* Intervención en nucleos familiares en situación de riesgo (Art.17)  
g) “Intervenir en els nuclis familiars o convivencials en situació de risc social, especialment si hi ha menors”.
n) “Aplicar protocols de prevenció i d'atenció davant de maltractaments a persones dels col·lectius més vulnerables”.
* Garantiza la “prestación de servicios” (art.21)

&amp;emsp; &amp;emsp; &amp;emsp; **Promoción** &amp;emsp; &amp;emsp; &amp;emsp; **Prevención** &amp;emsp; &amp;emsp; &amp;emsp; **Atención** &amp;emsp; &amp;emsp; &amp;emsp; **Protección**

--

## Principios de la LDOIA
* Interes superior del niñ@/adolescente  
* Principio inspirador de las actuaciones públicas (art. 5.1)  
* Infancia son el centro de las políticas públicas  
* Derecho a la vida en família (del menor y de la família)   
* Transversalitzación de las políticas de Infancia y adolescencia  
* Coordinación y cooperación institucional  


 
--



## Sistema de protección descentralizado
Se configura un sistema descentralizado de atención y protección pública en que se incorpora también a la ciutadania (Art.100.1) y los profesionales (Art.100.3)
